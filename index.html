<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes|Abril+Fatface|Vidaloka' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="screen">
    <div class="dealer"></div>
    <p class="score" id="dS">Score: <span id="dealerScore"></span></p>

    <div class="player"></div>
    <p class="score" id="pS">Score: <span id="playerScore"></span></p>

    <button type="button" id="hit" class="myButton">Hit</button>
    <button type="button" id="stand" class="myButton">Stand</button>

    <div id="popup1" class="overlay">
  	  <div class="popup">
  	     <h2>Result</h2>
         <table class="content">
            <tr>
              <td>Dealer Score: </td>
              <td class="dealerScore"></td>
            </tr>
            <tr>
              <td>Player Score: </td>
              <td class="playerScore"></td>
            </tr>
          </table>
           <a class="close" href="#">Play again</a>
  	  </div>
    </div>
  </div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
