<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes|Abril+Fatface|Vidaloka' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="screen">
    <div class="dealer"></div>
    <p class="score" id="dS">Score: <span id="dealerScore"></span></p>

    <div class="player"></div>
    <p class="score" id="pS">Score: <span id="playerScore"></span></p>

    <button type="button" id="bet" class="myButton">Bet</button>
    <button type="button" id="hit" class="myButton">Hit</button>
    <button type="button" id="stand" class="myButton">Stand</button>

    <table class="showBet">
       <tr>
         <th>Your Bet: </th>
         <td id="yourBet"></td>
       </tr>
       <tr>
         <th>Banking Roll: </th>
         <td id="bankingRoll"></td>
       </tr>
     </table>

    <div class="message">
      Click on bottom right chips to place bet.
    </div>

    <div id="popup1" class="overlay">
  	  <div class="popup">
  	     <h2>Result</h2>
         <table class="content">
            <tr>
              <td>Dealer Score: </td>
              <td class="dealerScore"></td>
            </tr>
            <tr>
              <td>Player Score: </td>
              <td class="playerScore"></td>
            </tr>
          </table>
           <a class="close" href="#">Play again</a>
  	  </div>
    </div>
  </div>

  <div class="chip500 chip"></div>
  <div class="chip100 chip"></div>
  <div class="chip50 chip"></div>
  <div class="chip25 chip"></div>
  <div class="chip0 chip"></div>
  <img src="img/chip/chip500.png" alt="chip of value 500" style="width:45px; height:45px" class="chip500 original" />
  <img src="img/chip/chip100.png" alt="chip of value 100" style="width:45px; height:45px" class="chip100 original" />
  <img src="img/chip/chip50.png" alt="chip of value 50" style="width:45px; height:45px" class="chip50 original" />
  <img src="img/chip/chip25.png" alt="chip of value 25" style="width:45px; height:45px" class="chip25 original" />


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
